version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres-produto
    environment:
      POSTGRES_USER: kfka_produto
      POSTGRES_PASSWORD: kfka-produto123
      POSTGRES_DB: produto-kfka
    ports:
      - "5432:5432"
  app:
    image: produto-crud-reativo:1.0
    depends_on:
      - postgres
      - kafka

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
      image: wurstmeister/kafka
      container_name: kafka-produto
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

  init-kafka:
   image: wurstmeister/kafka
   depends_on:
     - kafka
   entrypoint: ['bin/sh', '-c' ]
   command: | 
     "
      cd opt/kafka/bin
      kafka-topics.sh --create --zookeeper zookeeper:2181 --replication-factor 1 --partitions 1 --topic produto-nome
     "
